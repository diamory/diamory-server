  AddPayloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "diamory-add-payload-${Stage}"
      CodeUri: src/functions/payloads/add-payload
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForPayloads.Arn
      MemorySize: 128
      Architectures:
