AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  diamory-server

  Sample SAM Template for diamory-server

Globals:
  Function:
    Timeout: 3

Parameters:
  Stage:
    Type: String
    Default: "staging"
    AllowedValues:
      - "staging"
      - "prod"
    Description: "Stages (staging and prod)."
  Account:
    Type: String
    Description: "ID of the AWS account."
  HostedZone:
    Type: String
    Description: "ID of the hosted zone for diamory.de in Route 53"

Resources:

  #     █████  ██    ██ ████████ ██   ██ 
  #    ██   ██ ██    ██    ██    ██   ██ 
  #    ███████ ██    ██    ██    ███████ 
  #    ██   ██ ██    ██    ██    ██   ██ 
  #    ██   ██  ██████     ██    ██   ██

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "diamory-user-pool-${Stage}"
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
      Schema:
        -  AttributeDataType: String
           Name: email
           DeveloperOnlyAttribute: false
           Mutable: true
           Required: true
      AliasAttributes:
        - "email"
      UsernameConfiguration:
        CaseSensitive: true
      AutoVerifiedAttributes:
        - "email"
      EmailConfiguration:
        EmailSendingAccount: DEVELOPER
        SourceArn: !Sub "arn:aws:ses:eu-central-1:${Account}:identity/app.diamory.de"
        From: "diamory app <account@app.diamory.de>"
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE
        EmailSubject: "Bestätigungs-Code"
        EmailMessage: "Hallo, hier ist dein Bestätigunscode, um deine Email-Adresse zu bestätigen und deinen Account zu aktivieren: {####}"

  
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - "implicit"
      AllowedOAuthScopes:
        - "profile"
        - "openid"
      CallbackURLs: 
        - "https://app.diamory.de/?callback"
      LogoutURLs:
        - "https://app.diamory.de/?logout"
      SupportedIdentityProviders:
        - "COGNITO"

  UserPoolDomain: 
    Type: AWS::Cognito::UserPoolDomain 
    Properties:
      UserPoolId: !Ref UserPool
      Domain: !Sub "diamory-user-${Stage}"



  #    ██████  ███████ ███████        █████   ██████  ██████ ███████ ███████ ███████ 
  #    ██   ██ ██      ██            ██   ██ ██      ██      ██      ██      ██      
  #    ██████  █████   ███████ █████ ███████ ██      ██      █████   ███████ ███████ 
  #    ██   ██ ██           ██       ██   ██ ██      ██      ██           ██      ██ 
  #    ██   ██ ███████ ███████       ██   ██  ██████  ██████ ███████ ███████ ███████

  ExecutionRoleForItems:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "diamory-role-for-items-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub "diamory-role-for-items-${Stage}-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:PutItem"
                  - "dynamodb:DeleteItem"
                  - "dynamodb:GetItem"
                  - "dynamodb:UpdateItem"
                Resource: !Sub "arn:aws:dynamodb:eu-central-1:*:table/diamory-item-${Stage}"
              - Effect: Allow
                Action: "dynamodb:GetItem"
                Resource: !Sub "arn:aws:dynamodb:eu-central-1:*:table/diamory-account-${Stage}"
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:eu-central-1:*:*"
              - Effect: Allow
                Action: "logs:CreateLogGroup"
                Resource: "*"

  ExecutionRoleForPayloads:
    Type: AWS::IAM::Role
    Properties: 
      RoleName: !Sub "diamory-role-for-payloads-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: !Sub "diamory-role-for-payloads-${Stage}-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:DeleteObject"
                Resource: !Sub "arn:aws:s3:::diamory-payloads-${Stage}/*"
              - Effect: Allow
                Action: "dynamodb:GetItem"
                Resource: !Sub "arn:aws:dynamodb:eu-central-1:*:table/diamory-account-${Stage}"
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:eu-central-1:*:*"
              - Effect: Allow
                Action: "logs:CreateLogGroup"
                Resource: "*"



  #     █████  ██████  ██ 
  #    ██   ██ ██   ██ ██ 
  #    ███████ ██████  ██ 
  #    ██   ██ ██      ██ 
  #    ██   ██ ██      ██

  ApiDomainCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub "${Stage}.api.diamory.de"
      DomainValidationOptions:
        - DomainName: !Sub "${Stage}.api.diamory.de"
          HostedZoneId: !Ref HostedZone
      ValidationMethod: DNS

  Api:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: !Sub "diamory-api-${Stage}"
      Auth:
        Authorizers:
          ManagerAuthorizer:
            IdentitySource: $request.header.Authorization
            JwtConfiguration:
              audience:
                - !Ref UserPoolClient
              issuer: !Sub "https://cognito-idp.eu-central-1.amazonaws.com/${UserPool}"
        DefaultAuthorizer: ManagerAuthorizer
      Domain:
        DomainName: !Sub "${Stage}.api.diamory.de"
        CertificateArn: !Ref ApiDomainCertificate
        EndpointConfiguration: REGIONAL
        Route53:
          HostedZoneId: !Ref HostedZone


  

  #    ██████   █████  ████████  █████  
  #    ██   ██ ██   ██    ██    ██   ██ 
  #    ██   ██ ███████    ██    ███████ 
  #    ██   ██ ██   ██    ██    ██   ██ 
  #    ██████  ██   ██    ██    ██   ██

  PayloadsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "diamory-payloads-${Stage}"
      VersioningConfiguration: 
        Status: Suspended
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ItemTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "diamory-item-${Stage}"
      TableClass: "STANDARD"
      BillingMode: "PAY_PER_REQUEST"
      AttributeDefinitions:
        - AttributeName: "accountId"
          AttributeType: "S"
        - AttributeName: "id"
          AttributeType: "S"
        - AttributeName: "payloadTimestamp"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "accountId"
          KeyType: "HASH"
        - AttributeName: "id"
          KeyType: "RANGE"
      LocalSecondaryIndexes:
        - IndexName: timestamp-index
          KeySchema:
            - AttributeName: "accountId"
              KeyType: "HASH"
            - AttributeName: "payloadTimestamp"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - "checksum"
            ProjectionType: "INCLUDE"

  AccountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "diamory-account-${Stage}"
      TableClass: "STANDARD"
      BillingMode: "PAY_PER_REQUEST"
      AttributeDefinitions:
        - AttributeName: "accountId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "accountId"
          KeyType: "HASH"



  #    ███████ ██    ██ ███    ██  ██████ ████████ ██  ██████  ███    ██ ███████ 
  #    ██      ██    ██ ████   ██ ██         ██    ██ ██    ██ ████   ██ ██      
  #    █████   ██    ██ ██ ██  ██ ██         ██    ██ ██    ██ ██ ██  ██ ███████ 
