    Properties:
      FunctionName: !Sub "diamory-replace-payload-${Stage}"
      CodeUri: src/functions/payloads/replace-payload
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForPayloads.Arn
      MemorySize: 128
      Architectures:
        - x86_64
      Environment:
        Variables:
          PayloadsBucketName: !Sub "diamory-payloads-${Stage}"
          AccountTableName: !Sub "diamory-account-${Stage}"
      Events:
        HttpApiGetEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /payload/{oldChecksum}/{newChecksum}
            Method: put
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints: 
          - app.ts
        External:
          - "@aws-sdk/client-s3"
          - "@aws-sdk/client-dynamodb"
          - "@aws-sdk/lib-dynamodb"

  DeletePayloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "diamory-delete-payload-${Stage}"
      CodeUri: src/functions/payloads/delete-payload
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForPayloads.Arn
