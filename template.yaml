  AddItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "diamory-add-item-${Stage}"
      CodeUri: src/functions/items/add-item
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForItems.Arn
      MemorySize: 256
      Architectures:
        - x86_64
      Environment:
        Variables:
          ItemTableName: !Sub "diamory-item-${Stage}"
          AccountTableName: !Sub "diamory-account-${Stage}"
      Events:
        HttpApiGetEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /item
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints: 
          - app.ts
        External:
          - "@aws-sdk/client-dynamodb"
          - "@aws-sdk/lib-dynamodb"

  GetItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "diamory-get-item-${Stage}"
      CodeUri: src/functions/items/get-item
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForItems.Arn
      MemorySize: 256
      Architectures:
        - x86_64
      Environment:
        Variables:
          ItemTableName: !Sub "diamory-item-${Stage}"
      Events:
        HttpApiGetEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /item/{id}
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints: 
          - app.ts
        External:
          - "@aws-sdk/client-dynamodb"
          - "@aws-sdk/lib-dynamodb"

  UpdateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "diamory-update-item-${Stage}"
      CodeUri: src/functions/items/update-item
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForItems.Arn
      MemorySize: 256
      Architectures:
        - x86_64
      Environment:
        Variables:
          ItemTableName: !Sub "diamory-item-${Stage}"
          AccountTableName: !Sub "diamory-account-${Stage}"
      Events:
        HttpApiGetEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /item
            Method: put
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints: 
          - app.ts
        External:
          - "@aws-sdk/client-dynamodb"
          - "@aws-sdk/lib-dynamodb"

  DeleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "diamory-delete-item-${Stage}"
      CodeUri: src/functions/items/delete-item
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Role: !GetAtt ExecutionRoleForItems.Arn
      MemorySize: 256
      Architectures:
        - x86_64
      Environment:
        Variables:
          ItemTableName: !Sub "diamory-item-${Stage}"
          AccountTableName: !Sub "diamory-account-${Stage}"
      Events:
        HttpApiGetEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /item/{id}
            Method: delete
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints: 
          - app.ts
        External:
          - "@aws-sdk/client-dynamodb"
          - "@aws-sdk/lib-dynamodb"


